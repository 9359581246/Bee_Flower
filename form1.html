<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
.good{
text-align: center;
padding: 36px 2px 3px 1px;

}
.container {
background-color: url("./images/Slider-01.png");
    background-color: aqua;
    width: 453px;
    height: 400px;
    border:solid 2px black;
    
}

</style>
<body>
    <div class="container">
    <div class="good">
    <form action="formsubmit.html" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="firstname" required><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lastname" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form></div>
</div>

</body>
</html>
